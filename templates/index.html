<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FuriaKYN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <!-- Adicionando ícones clicáveis para as rotas de login -->
            <h1>Know Your Fan</h1>            
            <div class="social-icons">
                <!-- Redirecionando para a rota de login do Steam -->
                <a href="{{ url_for('login_steam') }}">
                    <img src="{{ url_for('static', filename='images/steam.png') }}" alt="Steam" class="social-icon">
                </a>
                <!-- Redirecionando para a rota de login do Discord -->
                <a href="{{ url_for('login_discord') }}">
                    <img src="{{ url_for('static', filename='images/discord.png') }}" alt="Discord" class="social-icon">
                </a>
                <!-- Redirecionando para a rota de login do Twitch -->
                <a href="{{ url_for('login_twitch') }}">
                    <img src="{{ url_for('static', filename='images/twitch.png') }}" alt="Twitch" class="social-icon">
                </a>
            </div>
        </div>

        <!-- Formulário de coleta de informações do usuário -->
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="nome" placeholder="Nome completo" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="text" name="endereco" placeholder="Endereço" required><br><br>
            <input type="text" name="cpf" placeholder="CPF (somente números)" required><br><br>

            <label>Interesses:</label><br>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="interesse" value="eventos"> Eventos
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="interesse" value="atividades"> Atividades
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" name="interesse" value="campeonatos"> Campeonatos
                </label>
            </div>

            <label for="atividades">Atividades realizadas nos últimos 12 meses:</label>
            <textarea id="atividades" name="atividades" rows="4"
                placeholder="Descreva aqui as atividades relacionadas à FURIA, e-sports ou comunidade."></textarea>

            <label for="eventos">Eventos frequentados no último ano:</label>
            <textarea id="eventos" name="eventos" rows="4"
                placeholder="Liste os eventos que você participou relacionados à e-sports."></textarea>

            <label for="compras">Compras relacionadas à FURIA/e-sports no último ano:</label>
            <textarea id="compras" name="compras" rows="4"
                placeholder="Ex: camisas, ingressos, periféricos, etc."></textarea>

            <label for="link_perfil">Link de perfil em site de e-sports:</label>
            <input type="text" class="profile-link" name="link_perfil" placeholder="https://...">

            <label>Documento (Imagem ou PDF):</label>
            <input type="file" name="documento" accept=".jpg,.jpeg,.png,.webp,.pdf" required><br><br>

            <div class="input-area">
                <button type="submit">Enviar Validação</button>
            </div>
        </form>
    </div>
</body>
</html>
